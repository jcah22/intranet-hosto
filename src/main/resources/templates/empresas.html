<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <title>Empresas</title>
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            <a th:href="@{/hosto}">
              <img
                th:src="@{/images/logo-hosto.jpg}"
                class="img-fluid"
                alt=""
                width="100px"
            /></a>
          </th>
          <th scope="col">
            <a th:href="@{/sigloxxi}">
              <img
                th:src="@{/images/logo-siglo.jpg}"
                class="img-fluid img-rounded"
                width="100px"
                alt=""
              />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/mecanz}">
              <img
                th:src="@{/images/logo-mecanz.jpg}"
                class="img-fluid img-rounded"
                width="100px"
                alt=""
            /></a>
          </th>
          <th scope="col">
            <a th:href="@{/zerey}">
              <img
                th:src="@{/images/zerey-logo.jpg}"
                class="img-fluid img-rounded"
                alt=""
                width="100px"
              />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/pcmm}">
            <img
              th:src="@{/images/logo-pcmm.png}"
              class="img-fluid img-rounded"
              width="100px"
              alt=""
            />
          </a>
          </th>
          <th scope="col">
            <a th:href="@{/tbn}">
            <img
              th:src="@{/images/logo-tbn.png}"
              class="img-fluid img-rounded"
              width="100px"
              alt=""
            />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/amron}">
            <img
              th:src="@{/images/amron-logo.jpg}"
              class="img-fluid img-rounded"
              alt=""
              width="100px"
            />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/osonyer}">
            <img
              th:src="@{/images/logo-osonyer.jpg}"
              class="img-fluid img-rounded"
              width="100px"
              alt=""
            />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/len}">
            <img
              th:src="@{/images/logo-len.png}"
              class="img-fluid img-rounded"
              width="100px"
              alt=""
            />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/lats}">
            <img
              th:src="@{/images/logo-lats.jpg}"
              class="img-fluid img-rounded"
              alt=""
              width="100px"
            />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/rakroj}">
            <img
              th:src="@{/images/logo-rakroj.jpg}"
              class="img-fluid img-rounded"
              width="100px"
              alt=""
            />
            </a>
          </th>
          <th scope="col">
            <a th:href="@{/ponderacion}">
            <img
              th:src="@{/images/logo-ponderacion.png}"
              class="img-fluid img-rounded"
              width="100px"
              alt=""
            />
            </a>
          </th>
        </tr>
      </thead>
    </table>

    <footer th:insert="fragments/footer :: pie-pagina"></footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
